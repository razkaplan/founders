<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founders Quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #005f73;
            --secondary-color: #eef6f7;
            --text-color: #222;
            --light-text: #555;
            --accent-color: #0a9396;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: var(--text-color);
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: var(--card-shadow);
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 20px;
        }

        .quote-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .quote-card:hover {
            transform: scale(1.02);
        }

        .quote-text {
            font-size: 1.3rem;
            font-style: italic;
            color: var(--text-color);
        }

        .author-info {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .claim-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 1rem;
        }

        .claim-button:hover {
            background-color: var(--primary-color);
        }

        .tag-cloud {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        .tag-cloud span {
            display: inline-block;
            background: var(--secondary-color);
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px;
            font-size: 0.9rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header>Founders Quotes</header>
    <div class="container">
        <div class="quote-feed" id="quoteFeed"></div>
        <div class="tag-cloud" id="tagCloud"><strong>Topics:</strong></div>
    </div>
    <script>
        function renderQuotes() {
            const quotes = [
                { quote: "Innovation distinguishes between a leader and a follower.", name: "Steve Jobs", company: "Apple" },
                { quote: "Success is not in what you have, but who you are.", name: "", company: "" },
            ];

            const quoteFeed = document.getElementById('quoteFeed');
            quoteFeed.innerHTML = '';

            quotes.forEach(quote => {
                const quoteCard = document.createElement('div');
                quoteCard.className = 'quote-card';
                
                const authorName = quote.name ? quote.name : '****';
                const companyName = quote.company ? quote.company : '****';
                
                quoteCard.innerHTML = `
                    <p class="quote-text">“${quote.quote}”</p>
                    <div class="author-info">
                        <div class="author-avatar">${authorName.charAt(0)}</div>
                        <div>
                            <strong>${authorName}</strong><br>
                            <span>${companyName}</span>
                        </div>
                        ${!quote.name || !quote.company ? '<button class="claim-button">Claim Quote</button>' : ''}
                    </div>
                `;
                
                quoteFeed.appendChild(quoteCard);
            });

            renderTags();
        }

        function renderTags() {
            const tags = ["Leadership", "Innovation", "Success", "Entrepreneurship"];
            const tagCloud = document.getElementById('tagCloud');
            tagCloud.innerHTML = '<strong>Topics:</strong> ' + tags.map(tag => `<span>${tag}</span>`).join(' ');
        }

        renderQuotes();
    </script>
</body>
</html>

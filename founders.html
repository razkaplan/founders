<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #quotes-container {
            margin-top: 20px;
        }
        .quote {
            background: white;
            padding: 15px;
            margin: 10px auto;
            width: 60%;
            border-left: 5px solid #007BFF;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        async function loadQuotes() {
            try {
                const response = await fetch(/Users/razkaplan/Documents/GitHub/founders/quotes.yml);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const text = await response.text();
                
                const quotes = jsyaml.load(text);
                if (!Array.isArray(quotes)) throw new Error("Invalid YAML format");
                
                displayQuotes(quotes);
            } catch (error) {
                console.error("Error loading quotes:", error);
                document.getElementById("quotes-container").innerHTML = "Failed to load quotes.";
            }
        }

        function displayQuotes(quotes) {
            const container = document.getElementById("quotes-container");
            container.innerHTML = "";
            quotes.forEach(quote => {
                if (!quote.text || !quote.author) return;
                const quoteDiv = document.createElement("div");
                quoteDiv.classList.add("quote");
                quoteDiv.innerHTML = `<p>"${quote.text}" - <strong>${quote.author}</strong></p>`;
                container.appendChild(quoteDiv);
            });
        }

        window.onload = loadQuotes;
    </script>
</head>
<body>
    <h1>Quotes</h1>
    <div id="quotes-container">Loading...</div>
</body>
</html>
